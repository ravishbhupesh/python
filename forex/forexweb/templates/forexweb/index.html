{% extends "forexweb/base.html" %}
{% block content %}
    <form action="convert" method="post">
        {% csrf_token %}
        <table align="center">
            <tr>
                <td colspan="2">
                    <h1>Currency Conversion</h1>
                </td>
            </tr>
            {{ form }}
            <tr>
                <td colspan="2">
                    <p align="center">
                        <input type="submit" value="convert" name="convert" />
                    </p>
                </td>
            </tr>
        </table>
        <table align="center">
            <tr>
                <td>
                    {% if result %}
                    <tr>
                        <td
                            <h2> As of {{ date }} converted amount is {{ result }} </h2>
                        </td>
                    </tr>
                    {% endif %}
                </td>
            </tr>
        </table>
    </form>
{% endblock %}
