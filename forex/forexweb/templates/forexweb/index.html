{% load static %}

<link rel="stylesheet" type="text/css" href="{% static 'forexweb/style.css' %}"/>

<html>
<head>
    <title>Forex</title>
</head>
<body>
    <form action="convert" method="post">
        {% csrf_token %}
        <table align="center" border="2">
            <tr>
                <td colspan="2">
                    <h1>Currency Converter</h1>
                </td>
            </tr>
            {{ form }}
            <tr>
                <td colspan="2">
                    <input type="submit" value="Convert" />
                </td>
            </tr>
        </table>
    </form>
</body>
</html>
