<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Google API</title>
</head>
<body>
    <table width="100%">
        <tr>
            <td>
                TITLE
            </td>
            <td>
                AUTHORS
            </td>
        </tr>
        {% for b in books %}
        <tr>
            <td>
                {{ b }}
            </td>
        </tr>
        {% empty %}
        <tr>
            <td colspan="4">
                No Books!
            </td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
